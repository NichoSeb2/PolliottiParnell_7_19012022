nelmio_api_doc:
    documentation:
        info:
            title: BileMo's API
            # description: This is an awesome app!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        disable_default_routes: true
        path_patterns:
            - ^/api(?!/docs$) # Accepts routes under /api except /api/docs
